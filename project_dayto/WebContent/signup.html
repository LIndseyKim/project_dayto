<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Sign Up Form</title>
		<link href="css/signup/signupstyle.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
	</head>
	<body>
		<!--WRAPPER-->
		<div id="wrapper">
			<!--SING UP FORM-->
			<form name="signup-form" class="signup-form" action="signup.do" method="post">
			
				<!--HEADER-->
			    <div class="header">
			    <!--TITLE--><h1>Sign Up</h1><!--END TITLE-->
			    <!--DESCRIPTION--><span>Fill out the form below to sign up.</span><!--END DESCRIPTION-->
			    </div><!--END HEADER-->
				
				<!--CONTENT-->
				<div class="content">
				    <table>
					    <tr>
					    	<td>아이디(email)</td>
					    	<td><!--USERID--><input name="userId" type="text" class="input username" value="ID(email) 입력" onfocus="this.value=''" /><!--END USERID--></td>
					    </tr>
					    <tr>
					    	<td>이름</td>
					    	<td><!--NAME--><input name="name" type="text" class="input username" value="이름 입력" onfocus="this.value=''" /><!--END NAME--></td>
					    </tr>
					    <tr>
					    	<td>비밀번호</td>
					    	<td> <!--PASSWORD1--><input name="password1" type="password" class="input password" value="Password 입력" onfocus="this.value=''" /><!--END PASSWORD1--></td>
					    </tr>
					    <tr>
					    	<td>비밀번호 확인</td>
					    	<td><!--PASSWORD2--><input name="password2" type="password" class="input password" value="Password 확인" onfocus="this.value=''" /><!--END PASSWORD2--></td>
					    </tr>
					    </table>
					</div><!--END CONTENT-->
			    
			    <!--FOOTER-->
			    <div class="footer">
			    <!--LOGIN BUTTON--><input type="submit" name="submit" value="SUBMIT" class="button" /><!--END SUBMIT BUTTON-->
			    </div><!--END FOOTER-->
			</form><!--END SING UP FORM-->
		</div><!--END WRAPPER-->
		
		<!--GRADIENT--><div class="gradient"></div><!--END GRADIENT-->
	</body>
</html>
